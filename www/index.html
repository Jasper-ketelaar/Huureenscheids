<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/Huureenscheids.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script>
    $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
</script> 
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" data-theme="a">
		<!-- Navigatie paneel -->
		<div class="nav-panel" data-role="panel" id="nav"> 
    		<ul data-role="listview">
    			<li><a href="#">Home</a></li>
  				<li><a href="#">Aanvragen</a></li>
  				<li><a href="#">Login</a></li>
			</ul>
  		</div> 
  		
  		<!-- Header -->
		<div data-role="header" data-position="inline">
			<h1><img src='http://huureenscheids.com/assets/logo-white.png' height="3%" /></h1>
			<a style='background-color:#10a1dc; border:none;' href="#nav" class="ui-btn ui-corner-all ui-btn-icon-left nav-btn">&#9776;</a>
		</div>

		<div data-role="content" data-theme="a">
			<div data-theme="a" data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all">
				<p>Welkom bij Huureenscheids!</p>
				<p>
					Navigeer met gemak door alle pagina's via de menu knop.
				</p>
			</div>
			<br />
			<br />

			<div>
				<p>
					Om snel een scheidsrechter te zoeken, vul de onderstaande tekstvelden in:
				</p>
				<div class="input-text ui-corner-all">
					<input type="text" data-theme="a" placeholder="Typ je hockey club" class="input" data-form="body-a">
					<input type="text" data-theme="a" placeholder="Wedstrijdnummer of datum (dd-mm-jj)" class="input" data-form="body-a">
					<input type="button" data-theme="a" value="Plaats aanvraag">
				</div>
			</div>
		</div>

		<div data-role="footer" data-position="fixed">
			<p style='text-align:center'><a href='#' style='color:black; text-decoration:none;'>Algemene voorwaarden</a></p>
		</div>
	</div>
</body>
</html>
